<div class="row" *ngIf="!photo else content">
  <h1>
    Loading..!
  </h1>
</div>
<ng-template #content>
  <div class="row">
    <div class="col-md-5">
      <img [src]="'http://localhost:4000/'+ photo.imagePath" class="img-fluid">
    </div>
    <div class="col-md-7">
      <div class="card">
        <form class="card-body" (submit)="updatePhoto(title, description)">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Photo's Title" [value]="photo.title" #title>
          </div>
          <div class="form-group">
            <textarea rows="2" class="form-control" placeholder="Photo's Description" [value]="photo.description"
              #description></textarea>
          </div>
          <button class="btn btn-primary btn-block">
            Update
          </button>
        </form>
      </div>
    </div>
  </div>
  <button class="btn btn-danger mt-4" (click)="deletePhoto(photo._id)">
    Delete
  </button>
</ng-template>
